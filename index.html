<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Picks</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>

<header>
    <h1>Sports Picks - NFL and MMA</h1>
</header>

<!-- NFL Matchups -->
<section class="nfl-listing">
    <h2>NFL Matchups</h2>
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Home Team</th>
                <th>Away Team</th>
                <th>Odds</th>
                <th>Venue</th>
            </tr>
        </thead>
        <tbody id="nfl-table-body">
            <!-- Dynamic NFL data goes here -->
        </tbody>
    </table>
</section>

<!-- MMA Fight Cards -->
<section class="mma-fightcards">
    <h2>Upcoming MMA Fight Cards</h2>
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Fighter 1</th>
                <th>Fighter 2</th>
                <th>Weight Class</th>
                <th>Odds</th>
            </tr>
        </thead>
        <tbody id="mma-table-body">
            <!-- Dynamic MMA data goes here -->
        </tbody>
    </table>
</section>

</body>
</html>
